<div class="row">
  <div class="col p-4">
<div class="card m-3 p-3" [hidden]="submitted">
  <div class="m-3 p-2">
    <form
      method="POST"
      action=""
      [formGroup]="uploadForm"
      (ngSubmit)="postInvoice()"
    >
      <div class="form-group">
        <label for="exampleInputEmail1">Buyer</label>
            <select class="custom-select" id="inputGroupSelect01" formControlName="buyer_id">
          <option value="default">Select Buyer</option>
          <option
            id="buyer"
            value="{{ buyers.id }}"
            [ngValue]="buyers"
            *ngFor="let buyers of buyers"
            >{{ buyers.name }}</option
          >
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Due date</label>
        <input
          type="date"
          required
          id="duedate"
          class="form-control"
          formControlName="due_date"
          placeholder="Enter Due Date"
          required
        />
      </div>
      <div class="form-group">
        <label for="exampleInputtext1">Amount</label>

        <input
           matInput
          type="text"
          id="amount"
          class="form-control"
          id="exampleInputtext1"
          formControlName="invoice_amount"
          aria-describedby="textHelp"
          placeholder="Enter Amount"
          required
        />
        <div *ngIf=" invoice_amount.invalid && (invoice_amount.dirty || invoice_amount.touched)"
         class="alert alert-danger">
        <div *ngIf=" invoice_amount.errors.required">
         EmployeeName is required.
        </div>
        </div>
      </div>
      <div *ngIf=" uploadForm.controls.invoice_amount.invalid && (uploadForm.controls.invoice_amount.dirty || uploadForm.controls.invoice_amount.touched)"
        class="alert alert-danger">
      <div *ngIf=" uploadForm.controls.invoice_amount.errors.required">
        EmployeeName is required.
      </div>
      </div>
      <button type="submit" id="upload" class="btn btn-outline-primary"
       ng-click="showTheForm = false" [disabled]="!uploadForm.valid">
       Upload
       </button>
    </form>
  </div>
</div>
  </div>
</div>
